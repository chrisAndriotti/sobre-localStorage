<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
 
</head>
<body>
    <div class="conteudo">
        <div class="estrutura">
            <h1>Cadastrar</h1>
            <input type="text" id="login" placeholder="Crie um login..."><br>
        </div>
        <div class="estrutura">
            <input type="password" id="senha" placeholder="Crie uma senha..."><br>
        </div>
        <div class="estrutura">
            <input type="button" onclick="cadastrar()" value="Cadastrar">
        </div>
    </div>    
</body>
</html>
